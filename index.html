<!DOCTYPE html>
<html>
<head>
  <title>action!</title>

  <link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="css/print.css" media="print" rel="stylesheet" type="text/css" />
  <!--[if lt IE 8]>
  <link href="css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
</head>
<body class="bp">
  <div id="container">
    <div id="header">
      <h1><a href="#/">action</a> <em>/</em><span class='search-type'></span><em>/</em><span class='search-token'></span><em>=></em></h1>
      <div id="loading" style="display:none"><img src="images/loader.gif" alt="loading" /></div>
    </div>
    <div id="main">

    </div>
    <div id="footer">&copy; 2010 Aaron Quint, Quirkey NYC, LLC</div>
  </div>
  <div id="templates" style="display:none;">
    <div class="action-index">
      <div class="action-form">
        <div class="action-preview"></div>
        <form class="bp" action="#/action" method="post">
          <input name="action[content]" class="content-input" autocomplete="off">
          <input type="submit" name="save" value="save">
        </form>
      </div>
      <div class="actions"></div>
    </div>
    <div id="replicator">
      <h2>Replicate</h2>
      <form class="bp" action="#/replicate" method="post">
        <p><label>Username</label><input name="replication[username]"/></p>
        <p><label>Password</label><input name="replication[password]" type="password"/></p>
        <p><label>Host</label><input name="replication[host]" value="127.0.0.1"/></p>
        <p><label>Port</label><input name="replication[port]" value="5984"/></p>
        <p><label>Database</label><input name="replication[databse]" value="action"/></p>
        <p><input type="submit" value="replicate"></p>
      </form>
    </div>
    <script id="action-template" type="text/mustache" data-engine="mustache">
      <div class="action{{#completed}} complete{{/completed}}" data-id="{{_id}}">
        <div class="controls">
          <input type="checkbox" class="completed" name="completed" {{#completed}}checked="checked"{{/completed}}/>
        </div>
        <div class="content">
          {{#parsed_html}}{{{parsed_html}}}{{/parsed_html}}{{^parsed_html}}{{content}}{{/parsed_html}}
        </div>
        <div class="meta">
          <div class="updated_at">Updated <span class="timestr">{{updated_at}}</span></div>
          {{#completed}}<div class="completed_at">Completed <span class="timestr">{{completed_at}}</span></div>{{/completed}}
        </div>
      </div>
    </script>
  </div>
  <script src="js/default.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
